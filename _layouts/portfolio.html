--- 
layout: default 
---
<article class="media">
    <div class="col c33">
        <h1>{{ page.title | escape }}</h1></div>
    <div class="col c33o c100 video"><div class="video-container">{{ page.video }}</div></div>
    <div class="col c33o c67 post-content" itemprop="articleBody">
        {{ content }}
    </div>
    <div class="col c33">
        <header class="media-header">
            <p class="media-meta">{{ page.categories | join: ' ' }}<br/>{{ page.year }}</p>
        </header>
    </div>
    
</article>
