<header class="site-header" role="banner">

  <div class="wrapper">

    
    <div class="col c33"><a class="site-title" href="{{ site.baseurl }}/">{{ site.title | escape }}</a></div>

    <nav class="site-nav col c33">

      <div class="trigger">
      <a class="page-link" href="{{ site.baseurl }}/">portfolio</a>
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title | escape }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
