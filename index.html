--- 
layout: default 
---
<div class="home">
    <h1 class="page-heading">Posts</h1>
    <ul class="post-list">
        {% for item in site.posts %}
        <li>
            <a class="media-link" href="{{ item.url | prepend: site.baseurl }}"><img class="media-img" src="{{ item.image-url | prepend: site.baseurl }}" alt="{{ item.title | escape }}" title="{{ item.title | escape }}" />
                <h2>
          {{ item.title | escape }}

        </h2>({{ item.year | escape }})<br/>{{ item.role | escape }}</a>
        </li>
        {% endfor %}
    </ul>
    <p class="rss-subscribe">subscribe <a href="{{ " /feed.xml " | prepend: site.baseurl }}">via RSS</a></p>
</div>
